<div class = "ib" ng-click = "$event.stopPropagation()">
	<form ng-submit = "v_login.login()" ng-if = "v_login.users.user && !v_login.users.user.logged_in" class = "panel login_panel">
		<label for = "login_username">Username</label>
		<input id = "login_username" type = "username" ng-model = "v_login.username">
		<label for = "login_password">Password</label>
		<input id = "login_password" type = "password" ng-model = "v_login.password">
		<label>{{v_login.login_message}}</label>
		<button ng-click = "v_login.signup()">Join</button>
		<button ng-click = "v_login.login()">Login</button>

	</form>
	<section ng-if = "v_login.users.user && v_login.users.user.logged_in" class = "panel login_panel">
		<label>Logged in as {{v_menu.users.user.username}}</label>
		<button ng-click = "v_login.logout()">Logout</button>
	</section>
</div>
