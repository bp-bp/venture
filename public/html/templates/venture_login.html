<div class = "ib" ng-click = "$event.stopPropagation()">
	<form ng-submit = "v_login.login()" ng-if = "v_login.users.user && !v_login.users.user.logged_in" class = "panel login-panel">
		<fieldset>
			<legend>Login</legend>
			<p class = "field">
				<label for = "login_username">Username</label>
				<input id = "login_username" type = "username" ng-model = "v_login.username">
			</p>
			<p class = "field">
				<label for = "login_password">Password</label>
				<input id = "login_password" type = "password" ng-model = "v_login.password">
			</p>
			<p class = "spacer-top center-contents">
				<label>{{v_login.login_message}}</label>
				<button class = "button" ng-click = "v_login.signup()">Join</button>
				<button ng-click = "v_login.login()">Login</button>
			</p>
		</fieldset>
	</form>
	
	<section ng-if = "v_login.users.user && v_login.users.user.logged_in" class = "panel login-panel">
		<label>Logged in as {{v_menu.users.user.username}}</label>
		<button ng-click = "v_login.logout()">Logout</button>
	</section>

</div>
